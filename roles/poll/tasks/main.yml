- hosts: server03_poll
  become: yes
  become_method: sudo
  tasks:
  - name: install packages
    apt:
      name: ['python3', 'python3-pip', 'python3-dev']
      state: present
  - name: Install uwsgi
    pip:
      name: uwsgi
      executable: pip3

- hosts: server03_poll
  tasks:

  - name: Create app folder
    file:
      path: /home/{{ ansible_user }}/app
      state: directory
      mode: '0755'
  - name: Extract files
    unarchive:
      src: ../../../poll.tar
      dest: /home/{{ ansible_user }}/app
  - name: Install python requirements
    pip:
      requirements: /home/{{ ansible_user }}/app/poll/requirements.txt
      executable: pip3

  - name: ensure ~/app/result/.env exists
    file:
      path: /home/root/app/.env
      state: touch
  - name: set REDIS_HOST
    lineinfile:
      dest: /home/root/app/.env
      regexp: "^REDIS_HOST="
      line: "REDIS_HOST={{ REDIS_HOST }}"

  - name: Copy service for systemd
    copy:
      src: ../files/poll.service
      dest: /etc/systemd/system/poll.service
  - name: Start service
    systemd:
      name: poll.service
      state: restarted
      enabled: yes
      masked: no
